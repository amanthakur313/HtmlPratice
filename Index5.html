<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="Style5.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <p id="sentence">This is a sample sentence for typing test. Type it as fast and accurately as you can!</p>
        <textarea id="input" placeholder="Start typing here..." autofocus disabled></textarea>
        <div id="controls">
            <button id="startButton">Start Test</button>
            <button id="restartButton" disabled>Restart Test</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
